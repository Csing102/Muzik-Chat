<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMI SOUNDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo::before {
            content: "üéµ";
            font-size: 28px;
            -webkit-text-fill-color: initial;
        }

        .nav-item {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .upload-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4ecdc4;
            background: rgba(0, 0, 0, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .music-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .music-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .music-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .music-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .player.active {
            display: block;
        }

        .player-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-size: 24px;
        }

        .progress-container {
            flex: 1;
            margin: 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
        }

        #fileInput {
            display: none;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .playlist-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .track-list {
            list-style: none;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .track-item.playing {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
        }

        .track-number {
            width: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .track-info {
            flex: 1;
            margin-left: 15px;
        }

        .track-duration {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">AMI SOUNDS</div>
            <div class="nav-item active" onclick="showSection('home')">
                <span>üè†</span> Home
            </div>
            <div class="nav-item" onclick="showSection('library')">
                <span>üéµ</span> Your Library
            </div>
            <div class="nav-item" onclick="showSection('playlists')">
                <span>üìã</span> Playlists
            </div>
            <div class="nav-item" onclick="showSection('upload')">
                <span>‚¨ÜÔ∏è</span> Upload Music
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 id="pageTitle">Welcome to AMI SOUNDS</h1>
                <input type="text" class="search-bar" placeholder="Search for songs, artists, or albums..." id="searchInput">
            </div>

            <div id="homeSection">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSongs">0</div>
                        <div>Total Songs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalArtists">0</div>
                        <div>Artists</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalPlaylists">1</div>
                        <div>Playlists</div>
                    </div>
                </div>

                <div class="upload-section">
                    <h2>üéµ Upload Your Music</h2>
                    <p>Drag and drop your music files here or click to browse</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose Files
                    </button>
                    <input type="file" id="fileInput" multiple accept="audio/*">
                </div>

                <div class="section-title">Recently Added</div>
                <div class="music-grid" id="musicGrid">
                    <!-- Music cards will be added here -->
                </div>
            </div>

            <div id="librarySection" style="display: none;">
                <div class="playlist-container">
                    <h2 class="section-title">Your Music Library</h2>
                    <ul class="track-list" id="trackList">
                        <!-- Tracks will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="player" id="musicPlayer">
        <div class="player-content">
            <div class="player-info">
                <div>
                    <div class="music-title" id="currentTitle">No song playing</div>
                    <div class="music-artist" id="currentArtist">Unknown Artist</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="previousSong()">‚èÆÔ∏è</button>
                <button class="control-btn play-btn" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let musicLibrary = [];
        let currentTrackIndex = -1;
        let isPlaying = false;
        let audioPlayer = document.getElementById('audioPlayer');
        let currentSection = 'home';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadSavedMusic();
        });

        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            const searchInput = document.getElementById('searchInput');
            const volumeSlider = document.getElementById('volumeSlider');
            
            fileInput.addEventListener('change', handleFileUpload);
            searchInput.addEventListener('input', handleSearch);
            volumeSlider.addEventListener('input', adjustVolume);
            
            audioPlayer.addEventListener('loadedmetadata', updateTrackInfo);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
        }

        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const audioData = {
                            id: Date.now() + Math.random(),
                            name: file.name.replace(/\.[^/.]+$/, ""),
                            artist: "Unknown Artist",
                            url: e.target.result,
                            duration: 0
                        };
                        
                        musicLibrary.push(audioData);
                        saveMusicLibrary();
                        renderMusicGrid();
                        renderTrackList();
                        updateStats();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function renderMusicGrid() {
            const musicGrid = document.getElementById('musicGrid');
            musicGrid.innerHTML = '';
            
            musicLibrary.slice(-8).reverse().forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <span class="music-icon">üéµ</span>
                    <div class="music-title">${track.name}</div>
                    <div class="music-artist">${track.artist}</div>
                `;
                card.onclick = () => playTrack(musicLibrary.indexOf(track));
                musicGrid.appendChild(card);
            });
        }

        function renderTrackList() {
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';
            
            musicLibrary.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'track-item';
                if (index === currentTrackIndex) {
                    listItem.classList.add('playing');
                }
                
                listItem.innerHTML = `
                    <span class="track-number">${index + 1}</span>
                    <div class="track-info">
                        <div class="music-title">${track.name}</div>
                        <div class="music-artist">${track.artist}</div>
                    </div>
                    <span class="track-duration">${formatTime(track.duration)}</span>
                `;
                
                listItem.onclick = () => playTrack(index);
                trackList.appendChild(listItem);
            });
        }

        function playTrack(index) {
            if (index >= 0 && index < musicLibrary.length) {
                currentTrackIndex = index;
                const track = musicLibrary[index];
                
                audioPlayer.src = track.url;
                audioPlayer.load();
                
                document.getElementById('currentTitle').textContent = track.name;
                document.getElementById('currentArtist').textContent = track.artist;
                document.getElementById('musicPlayer').classList.add('active');
                
                audioPlayer.play();
                isPlaying = true;
                updatePlayButton();
                renderTrackList();
            }
        }

        function togglePlayPause() {
            if (currentTrackIndex === -1) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                audioPlayer.play();
                isPlaying = true;
            }
            updatePlayButton();
        }

        function updatePlayButton() {
            const playBtn = document.getElementById('playPauseBtn');
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        function nextSong() {
            if (currentTrackIndex < musicLibrary.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        }

        function previousSong() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
        }

        function seekTo(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const newTime = (clickX / width) * audioPlayer.duration;
            
            audioPlayer.currentTime = newTime;
        }

        function adjustVolume() {
            const volume = document.getElementById('volumeSlider').value / 100;
            audioPlayer.volume = volume;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTrackInfo() {
            if (currentTrackIndex >= 0) {
                musicLibrary[currentTrackIndex].duration = audioPlayer.duration;
                saveMusicLibrary();
                renderTrackList();
            }
        }

        function updateStats() {
            document.getElementById('totalSongs').textContent = musicLibrary.length;
            document.getElementById('totalArtists').textContent = 
                new Set(musicLibrary.map(track => track.artist)).size;
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredTracks = musicLibrary.filter(track => 
                track.name.toLowerCase().includes(query) || 
                track.artist.toLowerCase().includes(query)
            );
            
            // Update the display based on current section
            if (currentSection === 'library') {
                renderFilteredTrackList(filteredTracks);
            } else {
                renderFilteredMusicGrid(filteredTracks);
            }
        }

        function renderFilteredMusicGrid(tracks) {
            const musicGrid = document.getElementById('musicGrid');
            musicGrid.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <span class="music-icon">üéµ</span>
                    <div class="music-title">${track.name}</div>
                    <div class="music-artist">${track.artist}</div>
                `;
                card.onclick = () => playTrack(musicLibrary.indexOf(track));
                musicGrid.appendChild(card);
            });
        }

        function renderFilteredTrackList(tracks) {
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'track-item';
                const originalIndex = musicLibrary.indexOf(track);
                
                if (originalIndex === currentTrackIndex) {
                    listItem.classList.add('playing');
                }
                
                listItem.innerHTML = `
                    <span class="track-number">${originalIndex + 1}</span>
                    <div class="track-info">
                        <div class="music-title">${track.name}</div>
                        <div class="music-artist">${track.artist}</div>
                    </div>
                    <span class="track-duration">${formatTime(track.duration)}</span>
                `;
                
                listItem.onclick = () => playTrack(originalIndex);
                trackList.appendChild(listItem);
            });
        }

        function showSection(section) {
            currentSection = section;
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Hide all sections
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('librarySection').style.display = 'none';
            
            // Show selected section
            if (section === 'home') {
                document.getElementById('homeSection').style.display = 'block';
                document.getElementById('pageTitle').textContent = 'Welcome to AMI SOUNDS';
            } else if (section === 'library') {
                document.getElementById('librarySection').style.display = 'block';
                document.getElementById('pageTitle').textContent = 'Your Music Library';
                renderTrackList();
            } else if (section === 'upload') {
                document.getElementById('homeSection').style.display = 'block';
                document.getElementById('pageTitle').textContent = 'Upload Music';
                document.getElementById('fileInput').click();
            }
        }

        function saveMusicLibrary() {
            localStorage.setItem('amiSoundsLibrary', JSON.stringify(musicLibrary));
        }

        function loadSavedMusic() {
            const saved = localStorage.getItem('amiSoundsLibrary');
            if (saved) {
                musicLibrary = JSON.parse(saved);
                renderMusicGrid();
                renderTrackList();
                updateStats();
            }
        }

        // Drag and drop functionality
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = Array.from(e.dataTransfer.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const audioData = {
                            id: Date.now() + Math.random(),
                            name: file.name.replace(/\.[^/.]+$/, ""),
                            artist: "Unknown Artist",
                            url: e.target.result,
                            duration: 0
                        };
                        
                        musicLibrary.push(audioData);
                        saveMusicLibrary();
                        renderMusicGrid();
                        renderTrackList();
                        updateStats();
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
